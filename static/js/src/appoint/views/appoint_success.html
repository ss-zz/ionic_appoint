<ion-view title="预约挂号">

	<ion-content padding="false" class="has-header">
		<div class="center padding">
			<h4>恭喜,预约成功！取号密码</h4>
			<h3><b>{{appoint.appointmentNo}}</b></h3>
		</div>
		<div class="bg-grey padding">
			<p>
				温馨提示：
				<br/>
				1、请在就诊前到医院缴费取号，逾期未取号将影响您的在线预约信用记录
				<br/>
				2、退号请在就诊前日晚18:00之前在线进行办理，逾期不能退号，谢谢。
			</p>
		</div>
		<div class="border-light border-top border-bottom padding">
			订单信息
		</div>
		<div class="padding">
			<span>{{appoint.hosOrgName}}</span>
			<span>{{appoint.deptName}}</span>
			<br/>
			<span><b>{{appoint.appointDate | date: 'yyyy-MM-dd'}}</b></span>
			<span>{{appoint.expName}}</span>
			<br/>
			<span><b>{{appoint.patientname}}</b></span>
			<span>{{appoint.gender}}</span>

			<span ng-switch on="appoint.state">
				<span ng-switch-when="1">有效</span>
				<span ng-switch-when="0">已完成</span>
				<span ng-switch-when="9">已退号</span>
			</span>
		</div>
		<div class="row">
			<button class="button button-balanced button-block margin"
				ui-sref="appointDetail({appointId: appoint.id})">
				订单详情</button>
			<button class="button button-balanced button-block margin"
				ng-if="appoint.state == 1"
				ng-click="cancelAppoint(appoint)">退号</button>
		</div>
	</ion-content>
</ion-view>
