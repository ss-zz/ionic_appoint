<ion-view title="科室">

	<ion-content padding="false" class="has-header">

	<div class="row h4 bg-spe padding"><b>{{hos.hosOrgName}}</b></div>

		<div class="row padding-none bg-grey">
			<div class="col padding-none">
				<ion-list>
					<ion-item
						class="border-none"
						ng-repeat="dep in oneList"
						ng-click="showChildList(dep)" >
						<span>{{dep.deptName}}</span>
					</ion-item>
				</ion-list>
			</div>
			<div class="col padding-none">
				<ion-list>
					<ion-item
						class="border-none"
						ng-repeat="cdep in chidList"
						ng-click="go(cdep)">
						<span>{{cdep.deptName}}</span>
					</ion-item>
				</ion-list>
			</div>
		</div>

	</ion-content>
</ion-view>
