<ion-view title="找医院/医生">

	<ion-content padding="false" class="has-header">

		<div class="row"></div>

		<form class="list padding-horizontal">
			<label class="item item-input">
				<input type="search" placeholder="医院/医生" ng-change="search();" ng-model="searchParams.searchStr">
				<i class="icon ion-search placeholder-icon padding"></i>
			</label>
		</form>

		<ion-list>
			<ion-item ng-repeat="hospital in hospitals"
			href="#/hospital/{{hospital.id}}" >
				<h3>{{hospital.hosOrgName}}</h3>
				<span>
				 {{hospital.hosLevel}}
				 {{hospital.hosType}}</span>
			</ion-item>
		</ion-list>

		<ion-list>
			<ion-item ng-repeat="doctor in doctors"
				ui-sref="doctorDetail({doctorId: doctor.id})" >
				<h3>{{doctor.name}}</h3>
				<span>{{doctor.hosOrgName}} {{doctor.deptName}} {{doctor.profeTitleDn}}</span>
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>
