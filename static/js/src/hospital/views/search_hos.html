<ion-view title="找医院">

	<ion-content padding="false" class="has-header">

		<div class="row"></div>

		<form class="list padding-horizontal">
			<label class="item item-input">
				<input type="search" placeholder="医院" ng-model="searchParams.hosName">
				<i class="icon ion-search placeholder-icon padding"></i>
			</label>
		</form>

		<div class="row" style="background-color: rgba(41, 173, 104, 0.286274509803922)">

			<div class="col">
				<ag-select
					class="cs-select-center"
					data="selectData.zone"
					title="地区"
					>
				</ag-select>
			</div>

			<div class="col">
				<ag-select
					class="cs-select-center"
					data="selectData.level"
					value="searchParams.hosLevel"
					title="等级"
					>
				</ag-select>
			</div>

			<div class="col">
				<ag-select
					class="cs-select-center"
					data="selectData.type"
					value="searchParams.hosType"
					title="类型"
					>
				</ag-select>
			</div>

		</div>

		<ion-list>
			<ion-item ng-repeat="hospital in items" ng-click="go(hospital)" >
				<span>{{hospital.hosOrgName}}</span>
				<br/>
				<span>{{hospital.hosLevel}} {{hospital.hosType}}</span>
			</ion-item>
			<ion-item ng-if="!hasmore" class="nomore">
				没有更多
			</ion-item>
		</ion-list>

		<ion-infinite-scroll
			ng-if="hasmore"
			on-infinite="loadMore()"
			distance="5%"
			>
		</ion-infinite-scroll>


	</ion-content>
</ion-view>
